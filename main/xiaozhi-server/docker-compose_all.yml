# Docker 安装全模块（ZJ 版本）

version: '3'
services:
  # Server模块
  zj-server:
    image: ${SERVER_IMAGE:-registry.cn-hangzhou.aliyuncs.com/ruapper/zj-server:latest}
    container_name: zj-server
    depends_on:
      - zj-server-db
      - zj-server-redis
    restart: always
    networks:
      - default
    ports:
      # ws服务端
      - "${SERVER_WS_PORT:-8000}:8000"
      # http服务的端口，用于视觉分析接口
      - "${SERVER_HTTP_PORT:-8003}:8003"
    security_opt:
      - seccomp:unconfined
    environment:
      - TZ=Asia/Shanghai
    volumes:
      # 配置文件目录（宿主机相对路径 -> 容器内标准路径）
      - ./data:/opt/xiaozhi-esp32-server/data

  # 独立 manager-api（Java Spring Boot）
  zj-manager-api:
    container_name: zj-manager-api
    restart: always
    networks:
      - default
    depends_on:
      zj-server-redis:
        condition: service_healthy
    image: ${MANAGER_API_IMAGE:-registry.cn-hangzhou.aliyuncs.com/ruapper/zj-api:latest}
    # 不直接对外暴露端口，由前端 Nginx 反代到 /api/
    environment:
      - TZ=Asia/Shanghai
      - SPRING_DATASOURCE_DRUID_URL=jdbc:mysql://14.103.206.69:3306/zj_new_production?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&nullCatalogMeansCurrent=true&connectTimeout=30000&socketTimeout=30000&autoReconnect=true&failOverReadOnly=false&maxReconnects=10
      - SPRING_DATASOURCE_DRUID_USERNAME=zj_new_production
      - SPRING_DATASOURCE_DRUID_PASSWORD=eTBRda3NcpJ6dmd4
      - SPRING_DATA_REDIS_HOST=zj-server-redis
      - SPRING_DATA_REDIS_PASSWORD=
      - SPRING_DATA_REDIS_PORT=6379
    volumes:
      - ./uploadfile:/uploadfile

  # manager-web-react（静态资源 + Nginx 代理到 manager-api）
  zj-manager-web-react:
    image: ${WEB_REACT_IMAGE:-registry.cn-hangzhou.aliyuncs.com/ruapper/zj-web-react:latest}
    container_name: zj-manager-web-react
    restart: always
    networks:
      - default
    depends_on:
      - zj-manager-api
    ports:
      - "${WEB_PORT:-8001}:80"
    environment:
      - TZ=${TZ:-Asia/Shanghai}
  # 数据库模块 mysql 直接用宝塔的
  # redis模块
  zj-server-redis:
    image: ${REDIS_IMAGE:-registry.cn-hangzhou.aliyuncs.com/ruapper/zj-server-redis:latest}
    expose:
      - 6379
    container_name: zj-server-redis
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - default
networks:
  default:
