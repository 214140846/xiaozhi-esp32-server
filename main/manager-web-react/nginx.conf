server {
  listen       80;
  server_name  _;

  # Serve prebuilt static files
  root   /usr/share/nginx/html;
  index  index.html;

  # Gzip for common text assets
  gzip on;
  gzip_comp_level 6;
  gzip_min_length 1024;
  gzip_types
    application/javascript
    application/json
    application/manifest+json
    application/rss+xml
    application/xml
    image/svg+xml
    text/css
    text/javascript
    text/plain
    text/xml;

  # Cache immutable assets more aggressively
  location ~* \.(?:js|css|woff2?|ttf|eot|svg)$ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable" always;
    try_files $uri =404;
  }

  # Images and media
  location ~* \.(?:png|jpg|jpeg|gif|webp|ico)$ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800" always;
    try_files $uri =404;
  }

  # SPA fallback: let router handle client routes
  location / {
    try_files $uri /index.html;
  }

  # Basic health endpoint
  location = /healthz { return 200 'ok'; add_header Content-Type text/plain; }
}

